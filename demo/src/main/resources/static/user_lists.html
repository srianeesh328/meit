<section class="vh-100" style="background-color: #882ec7;">

                        <div class="row justify-content-center">
                            <head>
                                <title>List Creator</title>
                            </head>
                            <style>
                                .pin-symbol::before {
                                    content: "ðŸ“Œ";
                                    margin-right: 10px;
                                }
                                ul li {
                                    cursor: pointer; /* Add cursor pointer for better UI */
                                }
                            </style>
                            <body>
                                <h1>Create and Pin Lists</h1>
                            
                                <input type="text" id="listName" placeholder="Enter list name">
                                <button onclick="createList()">Create List</button>
                            
                                <ul id="lists">
                                    <!-- Lists will be displayed here -->
                                </ul>
                            
                                <input type="text" id="itemText" placeholder="Enter item text">
                                <select id="listSelect">
                                    <!-- Select created lists dynamically -->
                                </select>
                                <button onclick="addItemToList()">Add Item</button>
                            
                                <script>
                                    function createList() {
                                        var listName = document.getElementById("listName").value;
                                        if (listName) {
                                            var lists = document.getElementById("lists");
                                            var newList = document.createElement("li");
                                            newList.innerHTML = `<strong>${listName}</strong><button onclick="pinList(this)">Pin</button><ul id="${listName}"></ul>`;
                                            lists.prepend(newList); // Add list to the beginning
                            
                                            var listSelect = document.getElementById("listSelect");
                                            var option = document.createElement("option");
                                            option.text = listName;
                                            listSelect.add(option);
                            
                                            document.getElementById("listName").value = "";
                                        }
                                    }
                            
                                    function addItemToList() {
                                        var listName = document.getElementById("listSelect").value;
                                        var itemText = document.getElementById("itemText").value;
                                        if (listName && itemText) {
                                            var itemList = document.getElementById(listName);
                                            var newItem = document.createElement("li");
                                            newItem.innerHTML = `<strong>${itemText}</strong>`;
                                            newItem.onclick = function () {
                                                toggleItem(this);
                                            };
                                            itemList.appendChild(newItem);
                            
                                            document.getElementById("itemText").value = "";
                                        }
                                    }
                            
                                    function toggleItem(item) {
                                        
                                        if (itemText.style.textDecoration === "line-through") {
                                            itemText.style.textDecoration = "none";
                                        } else {
                                            itemText.style.textDecoration = "line-through";
                                        }
                                    }
                            
                                    function pinList(button) {
                                        var list = button.parentElement;
                                        var lists = document.getElementById("lists");
                                        lists.removeChild(list);
                            
                                        var listName = list.querySelector("strong").textContent;
                                        var pinnedLists = document.getElementById("lists");
                                        var pinnedList = document.createElement("li");
                                        pinnedList.innerHTML = `<strong class="pin-symbol">${listName}</strong><button onclick="unpinList(this)">Unpin</button><ul id="${listName}"></ul>`;
                                        pinnedLists.prepend(pinnedList);
                                    }
                            
                                    function unpinList(button) {
                                        var list = button.parentElement;
                                        var pinnedLists = document.getElementById("lists");
                                        pinnedLists.removeChild(list);
                            
                                        var listName = list.querySelector("strong").textContent;
                                        var lists = document.getElementById("lists");
                                        var newList = document.createElement("li");
                                        newList.innerHTML = `<strong>${listName}</strong><button onclick="pinList(this)">Pin</button><ul id="${listName}"></ul>`;
                                        lists.prepend(newList);
                                    }
                                </script>
                            </body>
