<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meit</title>
    <script src="./login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>

</head>
<body>

<section class="vh-100" style="background-color: rgb(204, 167, 116);">
    <div class="container h-100 animated fadeIn">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-1">
                                <img  style="width: 40%; height: 40%;" src="meit_logo.jpg" 
                
                                     class="animated fadeIn img-fluid" alt="Sample image" style="border-radius: 10px;">
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                                <p class="animated fadeInDown text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-4">Roommate Questionarie</p> 

                                <form action="/submit" method="post">
                    
                                    <label for="smoking">Price between 200-400 per month</label>
                                    <input type="radio" id="smoking_yes" name="smoking" value="yes">
                                    <label for="smoking_yes">Yes</label>
                                    <input type="radio" id="smoking_no" name="smoking" value="no">
                                    <label for="smoking_no">No</label><br><br>
                                
                                    <label for="pets">Price between 400-600 per month</label>
                                    <input type="radio" id="pets_yes" name="pets" value="yes">
                                    <label for="pets_yes">Yes</label>
                                    <input type="radio" id="pets_no" name="pets" value="no">
                                    <label for="pets_no">No</label><br><br>

                                    <label for="food">Price between 600-800 per month</label>
                                    <input type="radio" id="food_yes" name="food" value="yes">
                                    <label for="food">Yes</label>
                                    <input type="radio" id="food" name="food" value="no">
                                    <label for="food">No</label><br><br>

                                    <label for="furnished">Price between 800-1000 per month</label>
                                    <input type="radio" id="furnished_yes" name="furnished" value="yes">
                                    <label for="furnished_yes">Yes</label>
                                    <input type="radio" id="furnished_no" name="furnished" value="no">
                                    <label for="furnished_no">No</label><br><br>

                                    <label for="parties">Distance to campus from 0 miles to 0.5 miles</label>
                                    <input type="radio" id="parties_yes" name="parties" value="yes">
                                    <label for="parties_yes">Yes</label>
                                    <input type="radio" id="parties_no" name="parties" value="no">
                                    <label for="parties_no">No</label><br><br>

                                    <label for="parties">Distance to campus from 0.5 miles to 1 mile</label>
                                    <input type="radio" id="parties_yes" name="parties" value="yes">
                                    <label for="parties_yes">Yes</label>
                                    <input type="radio" id="parties_no" name="parties" value="no">
                                    <label for="parties_no">No</label><br><br>

                                    <label for="parties">Distance to campus from 1 mile to 2 miles</label>
                                    <input type="radio" id="parties_yes" name="parties" value="yes">
                                    <label for="parties_yes">Yes</label>
                                    <input type="radio" id="parties_no" name="parties" value="no">
                                    <label for="parties_no">No</label><br><br>

                                    <label for="parties">Distance to campus from 2 miles to 5 miles</label>
                                    <input type="radio" id="parties_yes" name="parties" value="yes">
                                    <label for="parties_yes">Yes</label>
                                    <input type="radio" id="parties_no" name="parties" value="no">
                                    <label for="parties_no">No</label><br><br>

                                    <label for="parties">Distance to campus more than 5 miles</label>
                                    <input type="radio" id="parties_yes" name="parties" value="yes">
                                    <label for="parties_yes">Yes</label>
                                    <input type="radio" id="parties_no" name="parties" value="no">
                                    <label for="parties_no">No</label><br><br>
                                    
                                    <button onclick="sendSurvey()" value="Submit" type="button" class="btn btn-primary btn-lg col-12">Send survey</button>

                                  </form>      


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
