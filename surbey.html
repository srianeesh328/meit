<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(204, 167, 116);">
    <style>
        body {
          font-family: "Lato", sans-serif;
        }
        
      .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;

          padding-top: 60px;
        }
        
      .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        
      .sidenav a:hover {
          color: #f1f1f1;
        }
        
      .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
      
      #side_content {
          transition: margin-left .5s;
          padding: 16px;
        }
        
      @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }  
      </style>
         <div id="mySidenav" class="sidenav">

            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      
<section class="vh-100" style="background-color: rgb(204, 167, 116);">
    <div class="container h-100 animated fadeIn">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center justify-content-center order-1 order-lg-1">
                                <img  style="width: 40%; height: 40%;" src="meit_logo.jpg" 
                
                                     class="animated fadeIn img-fluid" alt="Sample image" style="border-radius: 10px;">
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">

                                <p class="animated fadeInDown text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-4">Roommate Questionarie</p> 


                                    <div class="row">
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="gender">
                                            <option selected>Please select your gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                          </select>
                                        
                                    </div>

                                    <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Mixed?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="mixed">
                                        </div>
                                    </div>
                                   <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Smoking?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="smoke">
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Pets?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="pets">
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Share food?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="food">
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Furnished?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="furnished">
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-10">
                                            <label for="smoking">Parties?</label>
                                        </div>
                                        <div class="col-2 form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="party">
                                        </div>
                                        
                                        
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-7">
                                            <label for="distance">Importance of distance to University:</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="range" id="distance" name="distance" class="form-range" min="1" max="5"><br><br>

                                        </div>
                                        
                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-7">
                                            <label for="distance">Importance of having individual bathrooms:</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="range" id="baths" class="form-range" name="baths" min="1" max="3"><br><br>

                                        </div>
                                        
                                        
                                    </div>

                                    <div class="row">
                                        <div class="col-7">
                                            <label for="distance">Maximum number of roommates:</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="range" class="form-range" id="roommates" name="roommates" min="1" max="5"><br><br>

                                        </div>                                
                                    </div>


                                    <div class="row">
                                        <div class="col-7">
                                            <label for="distance">Near public transport:</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="range" class="form-range" id="transport" name="transport" min="1" max="5"><br><br>

                                        </div>
                                        
                                        
                                    </div>
                                    <div class="row">
                                
                                        <div class="col-2"> <button onclick='document.location.href="./roommate.html"' type="submit" class="btn btn-primary">Back to roommate menu</button></div>
                                       
                                      </div>
                                  
                                    <button onclick="sendSurvey()" value="Submit" type="button" class="btn btn-primary btn-lg col-12">Send survey</button>
                                    
                                       


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
